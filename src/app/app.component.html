<md-toolbar color="primary">
	<h2>Hello {{name}}</h2>
</md-toolbar>
<md-card>
	<md-card-content>
		<md-progress-bar color="accent" [mode]="mode" [value]="value"></md-progress-bar>
	</md-card-content>
</md-card>
<div>
	<button md-raised-button (click)="openDialog()">Open Dialog</button>
	<p>Result from dialog: {{ result }}</p>
</div>
<hr>
<slider (onUpdate)="onUpdate($event)"></slider>
<h1>{{bigValue}}</h1>
